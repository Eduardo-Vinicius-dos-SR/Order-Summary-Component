<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            src="./src/images/icon-music.svg"
            alt="Ícone de nota musical"
            class="music-icon"
          />
          <div class="chosen-plan">
            <p class="new-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change"><p>Change</p></a>
        </div>
        <button type="button" class="get-plan">Proceed to Payment</button>
        <button type="button" class="cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
